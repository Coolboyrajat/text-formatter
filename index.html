<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Filename Formatter</title>
    <link rel="stylesheet" href="style.css">
    <meta name="color-scheme" content="light dark">
</head>
<body>
    <div class="bottom-controls">
        <button class="manage-sites-icon" id="manage-sites-btn" title="Manage Site Names">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
            </svg>
        </button>
        <div id="connection-status" class="connection-status online">Online</div>
    </div>

    <div class="header-controls">
        <button class="theme-toggle" id="theme-toggle" title="Toggle dark/light mode">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="theme-icon" fill="currentColor">
                <path d="M12,18c-3.3,0-6-2.7-6-6s2.7-6,6-6s6,2.7,6,6S15.3,18,12,18zM12,8c-2.2,0-4,1.8-4,4c0,2.2,1.8,4,4,4c2.2,0,4-1.8,4-4C16,9.8,14.2,8,12,8z"/>
                <path d="M12,4c-0.6,0-1-0.4-1-1V1c0-0.6,0.4-1,1-1s1,0.4,1,1v2C13,3.6,12.6,4,12,4z"/>
                <path d="M12,24c-0.6,0-1-0.4-1-1v-2c0-0.6,0.4-1,1-1s1,0.4,1,1v2C13,23.6,12.6,24,12,24z"/>
                <path d="M5.6,6.6c-0.3,0-0.5-0.1-0.7-0.3L3.5,4.9c-0.4-0.4-0.4-1,0-1.4s1-0.4,1.4,0l1.4,1.4c0.4,0.4,0.4,1,0,1.4C6.2,6.5,5.9,6.6,5.6,6.6z"/>
                <path d="M19.8,20.8c-0.3,0-0.5-0.1-0.7-0.3l-1.4-1.4c-0.4-0.4-0.4-1,0-1.4s1-0.4,1.4,0l1.4,1.4c0.4,0.4,0.4,1,0,1.4C20.3,20.7,20,20.8,19.8,20.8z"/>
                <path d="M4,13H2c-0.6,0-1-0.4-1-1s0.4-1,1-1h2c0.6,0,1,0.4,1,1S4.6,13,4,13z"/>
                <path d="M22,13h-2c-0.6,0-1-0.4-1-1s0.4-1,1-1h2c0.6,0,1,0.4,1,1S22.6,13,22,13z"/>
                <path d="M4.2,20.8c-0.3,0-0.5-0.1-0.7-0.3c-0.4-0.4-0.4-1,0-1.4l1.4-1.4c0.4-0.4,1-0.4,1.4,0s0.4,1,0,1.4l-1.4,1.4C4.7,20.7,4.5,20.8,4.2,20.8z"/>
                <path d="M18.4,6.6c-0.3,0-0.5-0.1-0.7-0.3c-0.4-0.4-0.4-1,0-1.4l1.4-1.4c0.4-0.4,1-0.4,1.4,0s0.4,1,0,1.4l-1.4,1.4C18.9,6.5,18.6,6.6,18.4,6.6z"/>
            </svg>
        </button>
    </div>

    <h1>Video Filename Formatter</h1>

    <div class="container">
        <label for="input-text">Enter filenames (separate multiple files with commas or newlines):</label>
        <textarea id="input-text" placeholder="Enter the text here..."></textarea>

        <div class="button-container">
            <button id="format-btn">Format Filenames</button>
            <button id="clear-btn" class="clear-btn">Clear</button>
        </div>

        <div class="output-container" id="output-container" style="display: none;">
            <label>Formatted Result:</label>
            <div class="result" id="result"></div>
            <div id="copy-btn-container"></div>
        </div>
    </div>

    <div id="site-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="site-mappings-header">
                <h2>Manage Site Name Mappings</h2>
                <div class="input-wrapper">
                    <input type="text" id="search-box" placeholder="Search Sites">
                    <button class="clear-input" type="button">×</button>
                </div>
            </div>
             <div id="site-mappings-container">
                 <!-- Site mappings will be added here -->
            </div>
            <div class="import-site-data-container">
                <div class="import-site-data-header">
                    <h2 class="import-site-data-text">Import Site Mappings</h2>
                    <span class="import-site-data-close">×</span></div>
                <div class="import-site-data-type">
                    <div class="import-site-data-item" id="paste-as-json">
                        <span>Paste as JSON</span>
                        <textarea id="paste-as-json-textarea"></textarea>
                    </div>
                    <div class="import-site-data-item" id="upload-or-drag-drop">
                        <span>Click to upload or drag and drop</span>
                    </div>
                </div>                
            </div>      
            <div id="no-result">No matching sites found</div>
            <div class="error-message" id="mapping-error">Both site key and display name are required.</div>
            <div id="site-mappings-count">
                <span class="total-sites">Total Count : </span>
                <span id="total-sites-count"></span>
            </div>
            <div class="button-group">
                <button class="add-site-btn" id="add-site-btn">Add New Site</button>
                <button class="save-sites-btn" id="save-sites-btn">Save Changes</button>
                <button class="export-sites-btn" id="export-sites-btn">Export</button>
                <button class="import-sites-btn" id="import-sites-btn">Import</button>
            </div>
        </div>
    </div>

    <script src="https://s3.amazonaws.com/stitch-sdks/js/bundles/4.6.0/stitch.js"></script>
    <script src="theme.js"></script>
    <script src="mongodb.js"></script>
    <script type="module" async defer src="script.js"></script>
</body>
</html>
